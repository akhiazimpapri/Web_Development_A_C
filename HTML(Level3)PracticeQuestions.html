<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--QS1-->
    <table border="2px">
        <caption><h3>Studunt Information</h3></caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <br/>
    <hr/> <br/>
   
   
    <!--Qs2-->
    <form action="/server">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <div>
            Sex:
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            Country:
            <select name="country">
                <option value="S-an-O" selected>Select an option</option>
                <option value="india">India</option>
                <option value="nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Message">Message:</label><br>
            <textarea id="Message" rows="4" cols="25" name="Feedback"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="subs" id="subs" value="subscribed">
            <label for="subs">Subscribe?</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <br/>
    <hr/> <br/>

    <!--Qs3-->
    <form action="/server">
        <h3>Feedback Form</h3>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" name="name" id="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" placeholder="Write your email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="Message">Message:</label><br>
            <textarea id="Message" rows="4" cols="25" name="Feedback"></textarea>
        </div>
        <br>
        <div>
            Rate us out of 5:<br/>
            <input type="radio" id="1" name="rating" value="1">
            <label for="1">1</label>
            <br/>
            <input type="radio" id="2" name="rating" value="2">
            <label for="2">2</label>
            <br/>
            <input type="radio" id="3" name="rating" value="3">
            <label for="3">3</label>
            <br/>
            <input type="radio" id="4" name="rating" value="4">
            <label for="4">4</label>
            <br/>
            <input type="radio" id="5" name="rating" value="5">
            <label for="5">5</label>
        </div>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
